{% extends 'core/base.html' %}

{% load static %}

{% block main_content%}
<style>
    .mi-enlace {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 25px;
      background-color: #ff9800;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, color 0.2s ease; /* Agregamos color a la transición */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilo al pasar el mouse por encima */
    .mi-enlace:hover {
      background-color: #ffba68;
      transform: translateY(-2px);
    }
    
    /* Estilo cuando se hace clic */
    .mi-enlace:active {
      transform: translateY(0);
      box-shadow: none;
      color: #fff; /* Mantenemos el color del texto como blanco al hacer clic */
    }
    .waterContaier {
    position: relative;
    width: 900px;
    height: 500px;
    background-color: rgb(0, 153, 255);
    box-shadow: inset 0 0 50px #333762;
    border-radius: 10%;
    border: 2px solid #e1e1e1; /* Agrega un borde sólido de 2px con color #898989 */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}


.waterContaier a {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 15px;
    margin: 10px;
    font-size: 18px;
    background-color: #4b4b4b; /* Cambia el color de fondo del botón según sea necesario */
    border: 2px solid #33333355; /* Cambia el color del borde del botón según sea necesario */
    border-radius: 15px; /* Ajusta el radio del borde según sea necesario */
    cursor: pointer;
    z-index: 2; /* Ajusta el índice z para que esté adelante del pseudo-elemento */
    width: 50%; /* Ajusta el ancho al 100% para que ocupe todo el ancho disponible */
    height: 13%; 
    text-decoration: none;
    text-align: center;
    color: #ffffff;
    transition: background-color 0.3s ease; /* Transición suave */


}

.waterContaier a:focus,
.waterContaier a:hover {
    background-color: #363636; /* Cambia el color de fondo cuando el enlace está enfocado o el mouse está sobre él */
}

.waterContaier a + a {
    top: calc(40% + 50px); /* Ajusta la posición vertical del segundo botón */
}

.waterContaier a + a + a {
    top: calc(50% + 100px); /* Ajusta la posición vertical del tercer botón */
}




.waterContaier::before {
    position: absolute;
    content: '';
    width: 150%;
    height: 210%;
    top: -150%;
    left: -50%;
    border-radius: 40%;
    background-color: white;
    animation: wave 12s infinite linear;
    z-index: 1; /* Ajusta un índice z menor para que esté detrás de los botones */
}


.waterContaier::after {
    position: absolute;
    content: '';
    width: 160%;
    height: 204%;
    top: -150%;
    left: -52%;
    border-radius: 40%;
    background-color: rgba(255, 255, 255, 0.231);
    animation: wave 12s infinite linear;
    animation-delay: 0.5s;
}

@keyframes wave {
    0% {
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

    
    </style>  
<section class="container" >
    <div class="row">
        <div class="col-12">
            <div class="p-2 mb-4 mt-3 ">
                <div class="container-fluid py-5">
                    <h1 style="color: rgb(0, 157, 255); font-family: sans-serif; text-align: center;" class="display-5 fw-bold">MENÚ DE TRANSPARENCIA</h1>
                </div>
            </div>
        </div>

        <div class="col-12 mx-auto d-flex flex-column justify-content-center align-items-center">
            <p>
                <h4 style="color: #1f223e; font-size: 32px;">Menú de Inicio </h4>
            </p>

            <div class="waterContaier">
                <a target="_self"  href="{% url 'crear' %}">Generar Nuevo Registro de Transparencia</a>
                <a target="_self"  href="{% url 'read' %}">Ver Registros de Transparencias</a>
                {% if departamento.nombre_departamento == 'ADMIN'%}
                <a target="_self" href="">Ver Avance</a>


                {% endif %}

            </div>      
        </div>


    </div>
</section>
{% endblock %}
