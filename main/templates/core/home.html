{% extends 'core/base.html' %}

{% load static %}

{% block main_content%}
<style>
    .mi-enlace {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 25px;
      background-color: #ff9800;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, color 0.2s ease; /* Agregamos color a la transición */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilo al pasar el mouse por encima */
    .mi-enlace:hover {
      background-color: #ffba68;
      transform: translateY(-2px);
    }
    
    /* Estilo cuando se hace clic */
    .mi-enlace:active {
      transform: translateY(0);
      box-shadow: none;
      color: #fff; /* Mantenemos el color del texto como blanco al hacer clic */
    }
    .waterContaier{
        width: 900px;
        height: 500px;
        background-color: rgb(0, 153, 255);
        box-shadow: inset 0 0 50px #333762;
        position: relative;
        overflow: hidden;
        border-radius: 10%;
        border: 2px solid #e1e1e1; /* Agrega un borde sólido de 2px con color #898989 */

    }
    .waterContaier::before{

        position: absolute;
        content: '';
        width: 150%;
        height: 210%;
        top: -150%;
        left: -50%;
        border-radius: 40%;
        background-color: white;
        animation: wave 12s infinite linear;
    }

    .waterContaier::after{

    position: absolute;
    content: '';
    width: 160%;
    height: 204%;
    top: -150%;
    left: -52%;
    border-radius: 40%;
    background-color: rgba(255, 255, 255, 0.231);
    animation: wave 12s infinite linear;
    animation-delay: 0.5s;
    }
    @keyframes wave {
        0% {
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }

        
    }
    
    </style>  
<section class="container" >
    <div class="row">
        <div class="col-12">
            <div class="p-2 mb-4 mt-3 ">
                <div class="container-fluid py-5">
                    <h1 style="color: rgb(0, 157, 255); font-family: sans-serif" class="display-5 fw-bold">MENU DE TRANSPARENCIA ASESORIA URBANA</h1>
                </div>
            </div>
        </div>

        <div class="col-12 mx-auto d-flex flex-column justify-content-center align-items-center">

            <p>
                <h4 style="color: #5c63a7; font-size: 32px;">Acciones Ficha</h4>
            </p>
            <div class="waterContaier">
            </div>
        </div>


    </div>
</section>
{% endblock %}
