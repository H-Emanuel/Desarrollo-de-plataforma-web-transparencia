{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PORTAL DE TRANSPARENCIA</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
  
        
  
        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }
  
        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }
  
        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }
  
        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }

        html,
        body {
        height: 100%;
        }

        body {
       
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        }
       
        .form-signin {
        max-width: 330px;
        padding: 15px;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }
      </style>
</head>
<body class="text-center">
  <img src="/media/logosig.png" height="50" >
  
  <img src="/media/LOGO_AU.png" height="50" style="padding-left: 50px;">

  <img src="/media/SECPLA.jpeg" height="50" style="padding-left: 50px;">
    <main class="form-signin w-100 m-auto">
        <form action="{% url 'core_login' %}" method="POST">
            {% csrf_token %}
            
            <h1 class="h1 mb-4 fw-normal" style="color: #41b6ff; ">Iniciar Sesi칩n</h1>
            <p style="color: #0060dd; size: 15;">
                PORTAL DE TRANSPARENCIA - ASESORIA URBANA
            </p>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a" required>
                <label for="password">Contrase침a</label>
            </div>
        
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi칩n</button>
        </form>

        {% if mensaje %}
            <div class="alert alert-danger mt-3" role="alert">
                {{mensaje }}
            </div>
        {% endif %}
    </main>
    
    
        
        
    
    <div style="position: static !important;"></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    {% block custom_js %}{% endblock custom_js %}
</body>

</html
