{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Datatables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
        <!-- Custom CSS -->
        
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/css/my_color.css' %}">    
</head>
<body>
    <section class="container" >
  
        <div class="row">
            <div class="col-12">
                <div class="p-2 mb-4 mt-3 ">
                    <div class="container-fluid py-5">
                        <h1 style="color: rgb(0, 157, 255); font-family: sans-serif" class="display-5 fw-bold">CREACIÓN DE PDF A LINK</h1>
                    </div>
                </div>
            </div>
    
    
    
    
            <div class="accordion" id="accordionExample">
    
              <form action="#" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
    

    
                  <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="Fecha_I"><b>Fecha Ingreso</b></label>
                            <input type="date" class="form-control" id="Fecha_I" name="Fecha_I" placeholder="Fecha_I">
                        </div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="Fecha_E"><b>Fecha Engreso</b></label>
                            <input type="date" class="form-control" id="Fecha_E" name="Fecha_E" placeholder="Fecha_E">
                        </div> 
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="ID_Excel"><b>ID del excel </b></label>
                            <input type="text" class="form-control" id="ID_Excel" name="ID_Excel" placeholder="A123">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="archivo_adjunto"><b>Archivos adjuntos (El pdf que necesita tranforma)</b></label>
                            <br>
                            <br>
    
                            <input type="file" class="form-control-file" id="archivo_adjunto" name="archivo_adjunto" value="" >
                            
                        </div>
                    </div>
                </div>
                <br>
                <br>
                
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="nombre_pdf"><b>Nombre del PDF</b></label>
                            <input type="text" class="form-control" id="nombre_pdf" name="nombre_pdf" value="" placeholder="Nombre de un PDF">
                        </div>
                    </div>
                </div>
                  
                  </div>
    
              </div>
            </div>

    
          </div>
          <div class="row m-3">
              <div class="col-12">
                  <button hr class="btn btn-primary" type="submit">Generar nuevo Link</button>
              </div>
          </div>
          </form>
         
    
            </div>
    
    </section>
    
    {% block custom_js %}
    <!-- DESACTIVAR O ACTIVAR INSERT DE OTROS -->
    <script>
    function obtenerFechaActual() {
        const ahora = new Date();
        const anio = ahora.getFullYear();
        let mes = ahora.getMonth() + 1;
        let dia = ahora.getDate();
    
        // Agregar cero delante si el mes o el día son menores que 10
        mes = mes < 10 ? '0' + mes : mes;
        dia = dia < 10 ? '0' + dia : dia;
    
        return anio + '-' + mes + '-' + dia;
    }
    
    // Obtener elementos de fecha de entrada
    const fechaTransparencia = document.getElementById('Fecha_ingreso_t');
    const fechaAsesoriaUrbana = document.getElementById('Fecha_ingreso_AU');
    
    // Establecer la fecha máxima permitida como la fecha actual
    fechaTransparencia.setAttribute('max', obtenerFechaActual());
    fechaAsesoriaUrbana.setAttribute('max', obtenerFechaActual());
    
    </script>  
    {% endblock custom_js %}
</body>
</html>
